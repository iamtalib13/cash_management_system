<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic PDF</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .header {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
      }
      .content {
        margin: 20px;
      }
      .footer {
        text-align: center;
        margin-top: 40px;
        font-size: 12px;
        color: grey;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>{{ doc.name }}</h1>
    </div>
    <div class="content">
      <p><strong>Name:</strong> {{ doc.employee_id }}</p>
      <p><strong>Date of Birth:</strong> {{ doc.transaction_catagory }}</p>
      <p><strong>Email:</strong> {{ doc.email }}</p>
      <p><strong>Phone:</strong> {{ doc.cell_number }}</p>
      <!-- Add more fields as necessary -->
    </div>
    <div class="footer">Generated on {{ frappe.utils.nowdate() }}</div>
  </body>
</html>
